<div class="card table-responsive d-flex align-items-center m-4">
  <img
    class="card-img-top img-fluid w-50"
    src="{{ category.url }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ category.title }}</h5>
    <p class="card-text">
      {{ category.info }}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
